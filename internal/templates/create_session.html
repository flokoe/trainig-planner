<!DOCTYPE html>
<html>
<head>
    <title>Create Training Session</title>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .submit-button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create New Training Session</h1>
    <form method="POST">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="session_order">Session Order (optional):</label>
            <input type="number" id="session_order" name="session_order">
        </div>

        {{if eq .WorkoutType "cycling"}}
        <div class="form-group">
            <label for="hf_max">Heart Rate Max (%):</label>
            <input type="number" id="hf_max" name="hf_max" min="0" max="100">
        </div>
        {{end}}

        <button type="submit" class="submit-button">Create Session</button>
    </form>
</body>
</html>
