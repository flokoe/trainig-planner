<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plans - Training Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Training Plans</h1>
        <nav>
            <a href="/">Calendar</a>
            <a href="/plans/new">New Plan</a>
        </nav>
    </header>
    <main>
        {{if .Plans}}
            <div class="plans-list">
                {{range .Plans}}
                    <div class="plan-card">
                        <h2><a href="/plans/{{.ID}}">{{.Name}}</a></h2>
                        <a href="/plans/{{.ID}}/sessions/new" class="button">Add Session</a>
                        {{if .Description}}
                            <p class="description">{{.Description}}</p>
                        {{end}}
                    </div>
                {{end}}
            </div>
        {{else}}
            <p>No training plans yet. <a href="/plans/new">Create your first plan</a>.</p>
        {{end}}
    </main>
</body>
</html>
