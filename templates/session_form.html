<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Training Session - Training Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Add Training Session</h1>
        <nav>
            <a href="/">Calendar</a>
            <a href="/plans">Training Plans</a>
        </nav>
    </header>
    <main>
        <form action="/sessions/create" method="post">
            <input type="hidden" name="plan_id" value="{{.PlanID}}">
            
            <div id="cycling-options" class="workout-options" style="display:none;">
                <!-- Add cycling-specific fields here -->
            </div>

            <div id="mobility-options" class="workout-options" style="display:none;">
                <!-- Add mobility-specific fields here -->
            </div>

            <div id="weight-options" class="workout-options" style="display:none;">
                <!-- Add weight-specific fields here -->
            </div>
                <label for="date">Session Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="workout">Workout:</label>
                <select id="workout" name="workout" required onchange="showWorkoutOptions()">
                    <option value="cycling">Cycling</option>
                    <option value="mobility">Mobility</option>
                    <option value="weight">Weight</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            
            <button type="submit">Add Session</button>
        </form>
    </main>
<script>
function showWorkoutOptions() {
    const workout = document.getElementById('workout').value;
    document.querySelectorAll('.workout-options').forEach(div => div.style.display = 'none');
    document.getElementById(workout + '-options').style.display = 'block';
}
</script>
</html>
