<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Training Session - Training Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Add Training Session</h1>
        <nav>
            <a href="/">Calendar</a>
            <a href="/plans">Training Plans</a>
        </nav>
    </header>
    <main>
        <form action="/sessions/create" method="post">
            <input type="hidden" name="plan_id" value="{{.PlanID}}">
            
            <div class="form-group">
                <label for="date">Session Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            {{if eq .WorkoutType "cycling"}}
            <div class="form-group">
                <label for="hf_min">Heart Frequency Min:</label>
                <input type="number" id="hf_min" name="hf_min" min="0">
            </div>
            <div class="form-group">
                <label for="hf_max">Heart Frequency Max:</label>
                <input type="number" id="hf_max" name="hf_max" min="0">
            </div>
            {{end}}

            <button type="submit">Add Session</button>
        </form>
    </main>
</html>
